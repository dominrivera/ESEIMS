<div role="ticketForm" class="container">
        <div id="createAlert" *ngIf="this.createSuccess==true" class="alert alert-success" role="alert">
                {{ 'ticketForm.createSuccess' | translate }}
            </div>
        <div id="createAlert2" *ngIf="this.createSuccess==false" class="alert alert-danger" role="alert">
                {{ 'ticketForm.createError' | translate }}
            </div>
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{ 'ticketForm.newTicket' | translate }}</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-primary btn-md" (click)="addTicket(ticket)"><i id="sendTicketIcon" class="material-icons">send</i>{{ 'ticketForm.submit' | translate }}</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-3">
            <label for="title">{{ 'ticketForm.title' | translate }}</label>
            <input [(ngModel)]="ticket.title" name="title" type="text" class="form-control" id="title" placeholder=""
                value="">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12 order-md-1">
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="formControlTextarea1">{{ 'ticketForm.description' | translate }}</label>
                    <textarea [(ngModel)]="ticket.description" class="form-control" name="message"
                        id="formControlTextarea1" rows="5" placeholder="{{ 'ticketForm.maxchar' | translate }}"></textarea>
                </div>
                <hr class="mb-4">
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020 ESEIMS</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a routerLink="/info">{{ 'info.policy' | translate }}</a></li>
            <li class="list-inline-item"><a routerLink="/info">{{ 'info.terms' | translate }}</a></li>
            <li class="list-inline-item"><a routerLink="/info">{{ 'info.support' | translate }}</a></li>
            <li class="list-inline-item"><a href="mailto:eseims@outlook.com">{{ 'info.contact' | translate }}</a></li>
        </ul>
    </footer>
</div>
