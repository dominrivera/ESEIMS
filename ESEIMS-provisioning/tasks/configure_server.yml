##### WEB #####

    - name: Import Nodejs GPG signin key
      apt_key:
        url: "{{ nodejs_gpg_repo }}"
        state: present
      become: yes

    - name: Install Nodejs repository
      apt_repository:
        repo: "{{ nodejs_source_repo }}"
        state: present
        update_cache: yes
      become: yes

    - name: Install Nodejs
      apt:
        update_cache: yes
        name: nodejs
        state: present
        force_apt_get: yes
      become: yes

    - stat:
        path: "{{ web_full_remote_path }}"
      register: web

    - name: Copy Web folder
      copy:
        src: "{{ web_local_path }}"
        dest: "{{ web_remote_path }}"
      when:
        - not web.stat.exists
      become: yes

#    - name: Run npm install
#      npm:
#        path: "{{ web_full_remote_path }}"

    - name: Install angular/cli
      command: npm install -g @angular/cli
      args:
        chdir: "{{ web_full_remote_path }}"
      become: yes

    - name: Install web dependencies
      npm:
        name: "{{ item }}"
        path: "{{ web_full_remote_path }}"
        state: present
      with_items:
        - 'bcryptjs'
        - 'body-parser'
        - 'cors'
        - 'dotenv'
        - 'express'
        - 'express-list-endpoints'
        - 'express-validator'
        - 'jsonwebtoken'
        - 'jwt-decode'
        - 'mysql'
        - 'morgan'
        - 'material-design-icons'
        - 'ngx-pagination'
        - 'node-fetch'
        - '@angular-devkit/build-angular'
        - '@angular/compiler-cli'
        - '@angular/compiler'
        - '@ngx-translate/core'
        - '@ngx-translate/http-loader'
      become: yes

    - name: Install forever to run nodejs as a daemon
      command: sudo npm install -g forever
      args:
        chdir: "{{ web_full_remote_path }}"
      become: yes

    - name: Create npm link to fix dependecy issues
      command: sudo npm link
      args:
        chdir: "{{ web_full_remote_path }}"
      become: yes

    - name: Install MySQL database
      apt:
        update_cache: yes
        name: "{{ item }}"
        state: present
        force_apt_get: yes
      loop:
        - mysql-server
        - libmysqlclient-dev
      notify:
        - Restart MySQL
      become: yes

    - name: Ensure MySQL is running
      service:
        name: mysql
        state: started
        enabled: yes
      become: yes

    - name: Install the Python MySQLB module
      pip:
        name: MySQL-python
        state: forcereinstall
      become: yes

#    - name: Create anonymous user account for localhost
#      mysql_user:
#        name: 'root'
#        host: localhost
#        state: present

    - name: Create ESEIMS database
      mysql_db:
        name: eseims
        state: present
      become: yes

    - name: Create admin user
      mysql_user:
        name: "{{ mysql_user }}"
        password: "{{ mysql_password }}"
        priv: 'eseims.*:ALL,GRANT'
        state: present
      become: yes

    - name: Import eseims.sql to create database tables
      mysql_db:
        state: import
        name: eseims
        target: "{{ eseims_sql_path }}"
#      notify:
#        - Restart MySQL
      become: yes

    - name: Build web
      command: ng build
      args:
        chdir: "{{ web_full_remote_path }}"
      become: yes

    - name: run forever nodejs
      command: forever start -l eseims.log -o out.log -e err.log -a server.js
      args:
        chdir: "{{ web_full_remote_path }}"
      become: yes
