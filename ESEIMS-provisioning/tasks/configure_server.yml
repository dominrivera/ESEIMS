---

    - name: Install python-pip
      apt:
        update-cache: yes
        name: python-pip
        state: present
      become: yes

    - name: Install dependencies
      pip:
        name: '{{ item }}'
        state: forcereinstall
      with_items:
        - requests
        - influxdb
        - pyOpenSSL
      become: yes


# -- Influxdata --

    - name: Import InfluxDB GPG signing key
      apt_key:
        url: "{{ influxdb_gpg_repo }}"
        state: present
      become: yes

    - name: Add InfluxDB repository
      apt_repository:
        repo: "{{ influxdb_source_repo }}"
        state: present
      become: yes

    - name: Install InfluxDB
      apt:
        update_cache: yes
        name: influxdb
        state: present
        force_apt_get: yes
      become: yes

    - name: Start InfluxDB
      service:
        name: influxdb
        state: started
      become: yes

    - name: wait
      pause: seconds=3

    - name: Check if https is configured
      uri:
        url: "{{ influxdb_address_local }}"
        status_code: 400
      failed_when: false
      ignore_errors: yes
      register: http

    - name: Create telegraf user without ssl
      influxdb_user:
        user_name: "{{ influxdb_telegraf_user }}"
        user_password: "{{ influxdb_telegraf_password }}"
        admin: yes
        login_username: "{{ influxdb_telegraf_user }}"
        login_password: "{{ influxdb_telegraf_password }}"
        state: present
      when:
        - http.status != 400
      become: yes

    - name: Create telegraf user with ssl
      influxdb_user:
        user_name: "{{ influxdb_telegraf_user }}"
        user_password: "{{ influxdb_telegraf_password }}"
        admin: yes
        login_username: "{{ influxdb_telegraf_user }}"
        login_password: "{{ influxdb_telegraf_password }}"
        ssl: yes
        validate_certs: no
        state: present
      when:
        - http.status == 400
      become: yes

    - name: Create directory for InfluxDB SSL cert
      file:
        path: /etc/ssl/influxdb
        state: directory
        mode: '0755'
        owner: influxdb
        group: influxdb
      become: yes

    - name: Generate an OpenSSL private key with the default values (4096 bits, RSA)
      openssl_privatekey:
        path: '/etc/ssl/influxdb/{{ ansible_fqdn }}.pem'
        owner: influxdb
      become: yes

    - name: Generate an OpenSSL Certificate Signing Request
      openssl_csr:
        path: '/etc/ssl/influxdb/{{ ansible_fqdn }}.csr'
        privatekey_path: '/etc/ssl/influxdb/{{ ansible_fqdn }}.pem'
        common_name: '{{ ansible_fqdn }}'
        owner: influxdb
      become: yes

    - name: Create OpenSSL certificate for https
      openssl_certificate:
        path: '/etc/ssl/influxdb/{{ ansible_fqdn }}.crt'
        privatekey_path: '/etc/ssl/influxdb/{{ ansible_fqdn }}.pem'
        csr_path: '/etc/ssl/influxdb/{{ ansible_fqdn }}.csr'
        provider: selfsigned
        owner: influxdb
      become: yes

    - name: Replace default InfluxDB configuration file
      template:
        src: "{{ influxdb_local_config }}"
        dest: "{{ influxdb_remote_config }}"
      notify:
        - Reload InfluxDB
        - Restart InfluxDB
      become: yes

    - name: wait
      pause: seconds=3

