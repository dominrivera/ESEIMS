<form class="form-signin">
    <h1>ESEIMS</h1>
   <!-- <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1> -->
    <label for="inputEmail" class="sr-only">Email address</label>
    <input [(ngModel)]="loginData.email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="loginData.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button (click)="loginUser()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p>To create an account click <a routerLink="/register">here</a></p>
    <p>Forgot password? Click <a routerLink="/">here</a></p>
 <!--   <p class="mt-5 mb-3 text-muted">&copy; 2020-{{ site.time | date: "%Y" }}</p> -->
</form>
