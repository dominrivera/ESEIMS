<div role="userProfile" class="container">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Personal data of: {{ user.name }} {{ user.surname }}</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button *ngIf="!edit" type="button" class="btn btn-warning btn-md" (click)="editUser()">Edit User</button>
            <button *ngIf="edit" type="button" class="btn btn-warning btn-md" (click)="saveUser(user)">Save</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 order-md-1">
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">First name</label>
                        <input *ngIf="!edit" [(ngModel)]="user.name" name="name" type="text" class="form-control" id="name"
                            placeholder="" value="" disabled>
                        <input *ngIf="edit && !auth.isAdmin()" [(ngModel)]="user.name" name="name" type="text" class="form-control" id="name"
                            placeholder="" value="" disabled>
                            <input *ngIf="edit && auth.isAdmin()" [(ngModel)]="user.name" name="name" type="text" class="form-control" id="name"
                            placeholder="" value="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="surname">Last name</label>
                        <input *ngIf="!edit" [(ngModel)]="user.surname" name="surname" type="text" class="form-control" id="surname"
                            placeholder="" value="" disabled>
                        <input *ngIf="edit && !auth.isAdmin()" [(ngModel)]="user.surname" name="surname" type="text" class="form-control" id="surname"
                            placeholder="" value="" disabled>
                        <input *ngIf="edit && auth.isAdmin()" [(ngModel)]="user.surname" name="surname" type="text" class="form-control" id="surname"
                            placeholder="" value="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email">Email</label>
                        <input *ngIf="!edit" [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email"
                            placeholder="" value="" disabled>
                        <input *ngIf="edit" [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email"
                            placeholder="" value="">
                    </div>


                    <div class="col-md-6 mb-3">
                        <label for="password">Password</label>
                        <input *ngIf="!edit" name="password" type="password" class="form-control" id="password" placeholder=""
                            value="fakepass" disabled>
                            <input *ngIf="edit" name="password" type="password" class="form-control" id="password" placeholder=""
                            value="fakepass">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="dni">ID card</label>
                        <input *ngIf="!edit" [(ngModel)]="user.dni" name="dni" type="text" class="form-control" id="dni"
                            placeholder="" value="" disabled>
                        <input *ngIf="edit && !auth.isAdmin()" [(ngModel)]="user.dni" name="dni" type="text" class="form-control" id="dni"
                            placeholder="" value="" disabled>
                        <input *ngIf="edit && auth.isAdmin()" [(ngModel)]="user.dni" name="dni" type="text" class="form-control" id="dni"
                            placeholder="" value="">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Role</label>
                        <div class="form-control">
                            <label class="radio-inline">
                                <input *ngIf="!edit" type="radio" value="user" name="role" [checked]="user.role=='user'" disabled>
                                <input *ngIf="edit && !auth.isAdmin()" type="radio" value="user" name="role" [checked]="user.role=='user'" disabled>
                                <input *ngIf="edit && auth.isAdmin()" type="radio" value="user" name="role" [checked]="user.role=='user'">
                                user
                            </label>
                            <label class="radio-inline">
                                <input *ngIf="!edit" type="radio" value="admin" name="role" [checked]="user.role=='admin'" disabled>
                                <input *ngIf="edit && !auth.isAdmin()" type="radio" value="admin" name="role" [checked]="user.role=='admin'" disabled>
                                <input *ngIf="edit && auth.isAdmin()" type="radio" value="admin" name="role" [checked]="user.role=='admin'">
                                admin
                            </label>
                        </div>
                    </div>
                </div>

                <hr class="mb-4">
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020 ESEIMS</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>
