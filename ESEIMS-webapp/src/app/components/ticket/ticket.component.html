<div role="ticket" class="col-md-12 ml-sm-auto col-lg-20 px-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Tickets</h1>
        <button type="button" class="btn btn-success" (click)="openTicket()">Create Ticket</button>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" (click)="filterTicket('all')"
                    checked> All
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off" (click)="filterTicket('open')"> Open
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3" autocomplete="off"
                    (click)="filterTicket('in progress')"> In progress
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option4" autocomplete="off" (click)="filterTicket('closed')">
                Closed
            </label>
        </div>
    </div>
    <div>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">Assignment</th>
                    <th scope="col">Creator</th>
                    <th scope="col">Created</th>
                    <th scope="col">Modified</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ticket of tickets">
                    <td *ngIf="(ticket.status==selectedStatus || selectedStatus=='all')">{{ ticket.title }}</td>
                    <td *ngIf="(ticket.status==selectedStatus || selectedStatus=='all')">{{ ticket.description }}</td>
                    <td *ngIf="(ticket.status==selectedStatus || selectedStatus=='all')">{{ ticket.status }}</td>
                    <td *ngIf="(ticket.status==selectedStatus || selectedStatus=='all')">{{ ticket.assignment }}</td>
                    <td *ngIf="(ticket.status==selectedStatus || selectedStatus=='all')">{{ ticket.creator }}</td>
                    <td *ngIf="(ticket.status==selectedStatus || selectedStatus=='all')">{{ ticket.created }}</td>
                    <td *ngIf="(ticket.status==selectedStatus || selectedStatus=='all')">{{ ticket.modified }}</td>
                    <td *ngIf="(ticket.status==selectedStatus || selectedStatus=='all')">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Options
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <button *ngIf="ticket.status=='open' && currentUser.role=='admin'" class="dropdown-item"
                                    type="button" (click)="takeTicket(ticket)">Take progress</button>
                                <button class="dropdown-item" type="button"
                                    (click)="selectTicket(ticket.id)">View</button>
                                <button *ngIf="ticket.status!='closed' && currentUser.role=='admin'"
                                    class="dropdown-item" type="button" (click)="closeTicket(ticket)">Close</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
